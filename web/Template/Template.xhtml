<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>ITSQMET</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>
                    <p:menubar>
                        <f:facet name="options">
                            <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
        <div id="bottom">
            <h:form>
                <p:dock position="bottom">
                    <p:menuitem value="Home" outcome="/views/Home" icon="/resources/img/home.png"/>
                    <p:menuitem value="Peliculas" outcome="/views/movies/Movies" icon="/resources/img/video.png"/>
                </p:dock>
            </h:form>
        </div>
    </h:body>

</html>
